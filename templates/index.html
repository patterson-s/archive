<!DOCTYPE html>
<html>
<head>
    <title>Writing Archive - Ingestion</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Writing Archive Ingestion</h1>
        
        {% if not has_api_key %}
        <div class="api-key-section">
            <h2>Mistral API Key (Optional)</h2>
            <p>Enter your API key to enable OCR refinement for better text extraction</p>
            <input type="password" id="apiKeyInput" placeholder="Enter Mistral API key (optional)">
        </div>
        {% endif %}
        
        <div class="upload-section">
            <h2>Upload File</h2>
            <div class="upload-area" id="uploadArea">
                <p>Drag and drop a file here or click to select</p>
                <input type="file" id="fileInput" accept=".pdf,.docx" hidden>
            </div>
            <div id="uploadStatus"></div>
        </div>

        <div class="text-section">
            <h2>Or Paste/Type Text</h2>
            <textarea id="manualText" placeholder="Paste or type your text here..."></textarea>
            <button id="submitText">Preview Text</button>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>Preview</h2>
            <div class="metadata" id="metadata"></div>
            <textarea id="previewContent"></textarea>
            <div class="actions">
                <button id="ocrBtn" style="display: none;">Refine with Mistral OCR</button>
                <button id="revertBtn" style="display: none; background: #6c757d;">Revert to Original</button>
                <button id="saveBtn">Save to Archive</button>
                <button id="cancelBtn">Cancel</button>
            </div>
            <div id="ocrStatus"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const metadata = document.getElementById('metadata');
        const manualText = document.getElementById('manualText');
        const submitText = document.getElementById('submitText');
        const ocrBtn = document.getElementById('ocrBtn');
        const revertBtn = document.getElementById('revertBtn');
        const ocrStatus = document.getElementById('ocrStatus');
        const apiKeyInput = document.getElementById('apiKeyInput');

        let currentData = null;
        let originalContent = null;
        let isManualEntry = false;

        const hasServerApiKey = {{ 'true' if has_api_key else 'false' }};

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        submitText.addEventListener('click', () => {
            const text = manualText.value.trim();
            if (!text) {
                alert('Please enter some text');
                return;
            }
            handleManualText(text);
        });

        async function handleFile(file) {
            uploadStatus.textContent = 'Processing...';
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentData = data;
                    originalContent = data.content;
                    isManualEntry = false;
                    showPreview(data);
                    uploadStatus.textContent = '';
                    ocrBtn.style.display = 'inline-block';
                    revertBtn.style.display = 'none';
                } else {
                    uploadStatus.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                uploadStatus.textContent = 'Error uploading file';
            }
        }

        async function handleManualText(text) {
            const formData = new FormData();
            formData.append('content', text);

            try {
                const response = await fetch('/save-text', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                currentData = data;
                originalContent = data.content;
                isManualEntry = true;
                showPreview(data);
                ocrBtn.style.display = 'none';
                revertBtn.style.display = 'none';
            } catch (error) {
                alert('Error processing text');
            }
        }

        function showPreview(data) {
            previewContent.value = data.content;
            
            let metaHtml = `<strong>File:</strong> ${data.filename}<br>`;
            metaHtml += `<strong>Type:</strong> ${data.file_type}<br>`;
            for (const [key, value] of Object.entries(data.metadata)) {
                metaHtml += `<strong>${key}:</strong> ${value}<br>`;
            }
            metadata.innerHTML = metaHtml;
            
            previewSection.style.display = 'block';
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        ocrBtn.addEventListener('click', async () => {
            if (!currentData || !currentData.temp_path) {
                alert('No file to process');
                return;
            }

            const apiKey = hasServerApiKey ? null : apiKeyInput?.value?.trim();
            
            if (!hasServerApiKey && !apiKey) {
                alert('Please enter your Mistral API key above');
                return;
            }

            ocrBtn.disabled = true;
            ocrStatus.textContent = 'Processing with Mistral OCR...';
            ocrStatus.style.color = '#666';

            const formData = new FormData();
            formData.append('temp_path', currentData.temp_path);
            formData.append('filename', currentData.filename);
            if (apiKey) {
                formData.append('api_key', apiKey);
            }

            try {
                const response = await fetch('/ocr-refine', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    previewContent.value = data.content;
                    ocrStatus.textContent = `OCR complete - processed ${data.page_count} pages`;
                    ocrStatus.style.color = '#28a745';
                    ocrBtn.style.display = 'none';
                    revertBtn.style.display = 'inline-block';
                } else {
                    ocrStatus.textContent = 'Error: ' + data.error;
                    ocrStatus.style.color = '#dc3545';
                    ocrBtn.disabled = false;
                }
            } catch (error) {
                ocrStatus.textContent = 'Error during OCR processing';
                ocrStatus.style.color = '#dc3545';
                ocrBtn.disabled = false;
            }
        });

        revertBtn.addEventListener('click', () => {
            previewContent.value = originalContent;
            ocrBtn.style.display = 'inline-block';
            ocrBtn.disabled = false;
            revertBtn.style.display = 'none';
            ocrStatus.textContent = 'Reverted to original parsing';
            ocrStatus.style.color = '#666';
        });

        document.getElementById('saveBtn').addEventListener('click', () => {
            alert('Save functionality coming in next step');
        });

        document.getElementById('cancelBtn').addEventListener('click', async () => {
            if (currentData && currentData.temp_path && !isManualEntry) {
                const formData = new FormData();
                formData.append('temp_path', currentData.temp_path);
                await fetch('/cleanup', {
                    method: 'POST',
                    body: formData
                });
            }
            
            previewSection.style.display = 'none';
            currentData = null;
            originalContent = null;
            isManualEntry = false;
            fileInput.value = '';
            manualText.value = '';
            ocrBtn.style.display = 'none';
            revertBtn.style.display = 'none';
            ocrStatus.textContent = '';
        });
    </script>
</body>
</html>
